<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cargos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #4a4e69;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #22223b;
        }
        #cargo {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <button onclick="gerarCargo()">Gerar Cargo</button>
    <p id="cargo"></p>

    <script>
        function gerarCargo() {
const titulos = [
    "Head", "Chief", "Senior", "Vice", "Executive", "Chairman", 
    "Founder", "Grandmaster", "Lord", "Supreme", "Global", "Master", 
    "Principal", "Lead", "Patriarch", "Wizard", "Imperial", "Noble", 
    "Elite"
];

const areas = [
    "Visionary", "Operations", "Happiness", "Synergy", "Future-Proofing", 
    "Vibes", "Metrics", "Sustainability", "Innovation", "Optimization", 
    "Alignment", "Culture", "People", "Transformation", "Intelligence", 
    "Dreams", "Wellness", "Success", "Alchemy", "Prosperity", "Inspiration", 
    "Luxury", "Growth", "Awesomeness", "Aesthetics"
];

const detalhes = [
    "of Excellence", "Specialist", "Coordinator Extraordinaire", 
    "for Strategic Growth", "of Thought Leadership", "of Prestige", 
    "Advisor", "Architect", "Virtuoso", "Enthusiast", "Maven", 
    "Guru", "of Supreme Knowledge", "in Elegance", "of Infinite Wisdom", 
    "Connoisseur", "of Global Influence", "of Splendor", "Maestro", 
    "of Legendary Insights", "of Opulence", "Curator", "of Prosperity", 
    "of Luxurious Standards"
];


            const titulo = titulos[Math.floor(Math.random() * titulos.length)];
            const area = areas[Math.floor(Math.random() * areas.length)];
            const detalhe = detalhes[Math.floor(Math.random() * detalhes.length)];

            document.getElementById("cargo").textContent = `${titulo} ${area} ${detalhe}`;
        }
    </script>
</body>
</html>
