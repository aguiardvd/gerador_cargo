<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cargos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background-color: #4a4e69;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #22223b;
        }
        #cargo {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <button onclick="gerarCargo()">Gerar Cargo</button>
    <p id="cargo"></p>

    <script>
        function gerarCargo() {
            const titulos = ["Head", "Chief", "Senior", "Vice", "Executive", "Chairman", "Founder", "Grandmaster"];
            const areas = ["Visionary", "Operations", "Happiness", "Synergy", "Future-Proofing", "Vibes", "Metrics", "Sustainability"];
            const detalhes = ["of Excellence", "Specialist", "Coordinator Extraordinaire", "for Strategic Growth", "of Thought Leadership"];

            const titulo = titulos[Math.floor(Math.random() * titulos.length)];
            const area = areas[Math.floor(Math.random() * areas.length)];
            const detalhe = detalhes[Math.floor(Math.random() * detalhes.length)];

            document.getElementById("cargo").textContent = `${titulo} ${area} ${detalhe}`;
        }
    </script>
</body>
</html>
