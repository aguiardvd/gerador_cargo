<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cargos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            background-color: #4a4e69;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #22223b;
        }
        #cargo {
            margin-top: 25px;
            font-size: 30px;
            font-weight: 700;
            color: #333;
            text-align: center;
            max-width: 80%;
        }
    </style>
    <!-- Link para fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo -->
    <img src="logo.png" alt="Gerador de Cargos Logo">

    <!-- Botão de Geração -->
    <button onclick="gerarCargo()">Gerar Cargo</button>
    
    <!-- Texto do Cargo Gerado -->
    <p id="cargo"></p>

    <script>
        function gerarCargo() {
            const titulos = ["Head", "Chief", "Senior", "Vice", "Executive", "Chairman", "Founder", "CoFounder" ,"Grandmaster", "Lord", "Supreme", "Global", "Master", "Lead", "Patriarch", "Wizard", "Imperial", "Elite"];
            const areas = ["Visionary", "Operations", "Happiness", "Synergy", "Future-Proofing", "Vibes", "Metrics", "Sustainability", "Innovation", "Optimization", "Alignment", "Culture", "People", "Transformation", "Intelligence", "Dreams", "Wellness", "Success", "Alchemy", "Prosperity", "Inspiration", "Luxury", "Growth", "Awesomeness", "Aesthetics"];
            const detalhes = ["of Excellence", "Specialist", "Coordinator Extraordinaire", "for Strategic Growth", "of Thought Leadership", "of Prestige", "Advisor", "Architect", "Virtuoso", "Enthusiast", "Maven", "Guru", "of Supreme Knowledge", "in Elegance", "of Infinite Wisdom", "Connoisseur", "of Global Influence", "of Splendor", "Maestro", "of Legendary Insights", "of Opulence", "Curator", "of Prosperity", "of Luxurious Standards"];

            const titulo = titulos[Math.floor(Math.random() * titulos.length)];
            const area = areas[Math.floor(Math.random() * areas.length)];
            const detalhe = detalhes[Math.floor(Math.random() * detalhes.length)];

            document.getElementById("cargo").textContent = `${titulo} ${area} ${detalhe}`;
        }
    </script>
</body>
</html>
